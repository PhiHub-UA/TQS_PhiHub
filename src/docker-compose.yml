
services:

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 'frontend'
    volumes:
      - ./frontend:/frontend
    networks:
      - backend_network
    ports:
      - '3000:80'
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: 'backend'
    volumes:
      - ./backend:/backend
    networks:
      - backend_network
    ports:
      - '8080:8080'
    depends_on:
      - postgres_db


  postgres_db:
    image: postgres:latest
    restart: always
    hostname: postgres_db
    environment:
        - POSTGRES_USER=phihubDB
        - POSTGRES_PASSWORD=phihubDBpass
    ports:
      - '5432:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend_network


volumes:
  postgres_db:
    driver: local   

networks:
  backend_network:
    driver: bridge
