<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhiHub - Signage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="leftSide">
    <h2 class="nowServing"> Now Serving </h2>
    <div class="currentNumber numberBox">
        <h3 class="callNumber">A92</h3>
        <h4 class="mainCounterText">Counter:</h4>
        <h4 class="kioskNumber mainNumber">3</h4>
    </div>
    
    <h2 class="nextNumberText"> Next Number </h2>
    <div class="nextNumber numberBox">
        <h3 class="callNumber nextCall">C9</h3>
    </div>
  </div>

  <div class="rightSide">
    <div class="timeBox">
        <h3 class="time"> PhiHub - 13:30 </h3>
      </div>
    <div class="previousCallsBox">
      <h2 class="previousCalls"> Previous Calls </h2>
    </div>

    <div class="previousBox">
      <div class="previousNumber smallNumberBox">
          <h3 class="callNumber">B12</h3>
          <h4 class="kioskNumber">4</h4>
          <h5 class="counterText">Counter: </h5>
      </div>
      <div class="previousNumber smallNumberBox rightNum">
          <h3 class="callNumber">A91</h3>
          <h4 class="kioskNumber">6</h4>
          <h5 class="counterText">Counter: </h5>
      </div>
      <div class="previousNumber smallNumberBox">
          <h3 class="callNumber">C8</h3>
          <h4 class="kioskNumber">2</h4>
          <h5 class="counterText">Counter: </h5>
      </div>
      <div class="previousNumber smallNumberBox rightNum">
          <h3 class="callNumber">A92</h3>
          <h4 class="kioskNumber">7</h4>
          <h5 class="counterText">Counter: </h5>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
